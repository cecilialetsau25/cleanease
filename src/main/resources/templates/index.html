<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome - CleanEase Laundry System</title>
    <link rel="icon" type="image/png" href="/images/laundry-machine.png">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>
        .navbar {
            background-color: #d9534f;
        }
        .navbar-brand,
        .navbar-nav .nav-link {
            color: white !important;
        }
        .navbar-toggler {
            border-color: white;
        }
        .navbar-toggler-icon {
            background-color: white;
        }
        .banner {
            position: relative;
            background-image: url('/images/pexels-pixabay-271711.jpg'); /* Replace with the path to your banner image */
            background-size: cover;
            background-position: center;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(217, 83, 79, 0.85); /* Initial color */
            animation: colorChange 3s infinite alternate;
            z-index: 0;
        }
        @keyframes colorChange {
            0% {
                background-color: rgba(217, 83, 79, 0.85);
            }
            25% {
                background-color: rgba(200, 60, 60, 0.85);
            }
            50% {
                background-color: rgba(180, 40, 40, 0.85);
            }
            75% {
                background-color: rgba(200, 60, 60, 0.85);
            }
            100% {
                background-color: rgba(217, 83, 79, 0.85);
            }
        }
        .banner > div {
            position: relative;
            z-index: 1;
        }
        .banner h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
        }
        .banner p {
            font-size: 1.5rem;
        }
        .footer {
            background-color: #f8d7da;
            padding: 1rem;
            text-align: center;
        }
        .footer a {
            margin: 0 10px;
            color: #d9534f;
            text-decoration: none;
        }
        .footer a:hover {
            color: #c9302c;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" th:href="@{/index}">
        <img src="/images/laundry-machine.png" width="40" height="40" class="d-inline-block align-top" alt="CleanEase Logo">
        CleanEase
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/index}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/track/order}">Track Order</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Banner -->
<div class="banner">
    <div>
        <img src="/images/laundry-basket.png" width="80" height="80">
        <h1>Welcome to CleanEase</h1>
        <p>Your ultimate solution for easy and efficient laundry service.</p>
    </div>
</div>

<!-- Footer -->
<footer class="footer">
    <div>
        <p>Contact us: contact@cleanease.com | +27 72 484 1337</p>
        <p>
            <a href="https://web.facebook.com/pheedy.cecilia">Facebook</a> |
            <a href="https://wa.me/+27724841337">WhatsApp</a> |
            <a href="https://www.instagram.com/pheladicecilia2/">Instagram</a>
        </p>
        <p>&copy; 2024 CleanEase. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS and dependencies -->
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
